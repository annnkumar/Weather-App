<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
      <div class="input-container">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather-btn"><i class="fas fa-search"></i> Search</button>
      </div>
      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"><i class="fas fa-temperature-high"></i> <span></span></p>
        <p id="description"><i class="fas fa-cloud"></i> <span></span></p>
      </div>
      <p id="error-message" class="hidden"><i class="fas fa-exclamation-circle"></i> City not found. Try another city.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
